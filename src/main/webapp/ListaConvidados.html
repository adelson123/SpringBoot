<!DOCTYPE html>
<htmlxmlns
	="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<metacharset ="UTF-8"/>
<metahttp-equiv ="Content-Type"content="text/html; charset=UTF-8" />
<metaname ="viewport"content="width=device-width" />
<title>Lista de Convidados</title>
<linkrel
	="stylesheet"href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
	integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
	www.algaworks.com31 crossorigin="anonymous" />
</head>
<body>
	<div class="panel panel-default" style="margin: 10px">
		<div class="panel-heading">
			<h1 class="panel-title">Lista de convidados</h1>
		</div>
		<div class="panel-body">
		<form class="form-inline" method="POST" style="margin: 20px 0" th:object="${convidado}" th:action="@{/convidados}">
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Nome" th:field="*{nome}" />
				<input type="text" class="form-control" placeholder="Acompanhantes" th:field="*{quantidadeAcompanhantes}" />
				<button type="submit" class="btn btn-primary">Adicionar</button>
			</div>
		</form>
			<table class="table">
				<thead>
					<tr>
						<th>Nome</th>
						<th>Acompanhantes</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="convidado: ${convidados}">
						<td th:text="${convidado.nome}"></td>
						<td th:text="${convidado.quantidadeAcompanhantes}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
